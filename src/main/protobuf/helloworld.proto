syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.example.rpc";
option java_outer_classname = "Quarry1";

package quarry1;
service q1 {
     // Sends a greeting
     rpc Q1 (Quarry1Request) returns (Quarry1Reply) {}
}

message Quarry1Request {
     int32 year = 1;
     string state = 2;
     string type = 3;
     string length = 4;
     string expense = 5;
}

message Quarry1Reply {
    string message = 1;
}